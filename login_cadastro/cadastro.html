<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>The English Click</title>
  <link rel="icon" href="../imagens/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="main-cadastro">
    <div class="left-cadastro">
      <div class="card-cadastro">
        <img class="logo-img" src="../imagens/icon.png">
        <div class="textfield-cadastro">
          <input type="text" autocomplete="off" name="nome" placeholder="Nome de Usuário">
        </div>
        <div class="textfield-cadastro">
          <input type="email" autocomplete="off" placeholder="Email">
        </div>
        <div class="textfield-cadastro">
          <input type="email" autocomplete="off" placeholder="Confirmar Email" required>
        </div>
        <div class="textfield-cadastro">
          <input type="password" name="senha" placeholder="Senha">
        </div>
        <div class="textfield-cadastro">
          <input type="password" name="senha" placeholder="Confirmar Senha" required>
        </div>
        <input class="btn-cadastro" type="submit" name="conta" value="Criar conta">
        <a href="login.html" class="cadastro"> Você tem uma conta? Login</a>
      </div>
    </div>
  </div>
</body>

</html>
